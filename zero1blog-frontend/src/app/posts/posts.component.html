<!-- <button (click)="fetchPosts()">get posts</button> -->

@for (post of posts; track post) {
<div class="postsContainer">
  <h2>{{ post.nickname }}</h2>
  <div>
    <p>{{ post.content }}</p>
    @if (post.imagePath && post.imagePath.startsWith("image")) {
    <img [src]="post.imagePath" alt="Post Image" />
    } @if (post.imagePath && post.imagePath.startsWith("video")) {
    <video [src]="post.imagePath"></video>
    }
  </div>
  <div>
    <button (click)="like(post.id)">Like</button>
    <span>00</span>
    <button (click)="dislike(post.id)">Dislike</button>
    <span>00</span>
    <button (click)="showComments(post.id)">Comments</button>
    <span>00</span>
  </div>
</div>
} @empty {
<div>No items found.</div>
}
