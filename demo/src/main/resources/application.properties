# ==============================
# Spring Boot Application
# ==============================
spring.application.name=demo

# ==============================
# PostgreSQL Database Connection
# ==============================
spring.datasource.url=jdbc:postgresql://localhost:5432/blog01
spring.datasource.username=zack
spring.datasource.password=123456789
spring.datasource.driver-class-name=org.postgresql.Driver

# ==============================
# JPA / Hibernate Configuration
# ==============================
# Hibernate will not automatically update the schema since Flyway handles it
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# ==============================
# Flyway Migrations
# ==============================
# Enable Flyway migrations on startup
spring.flyway.enabled=true
# Location of migration files
spring.flyway.locations=classpath:db/migration
# If the database is not empty, baseline it
spring.flyway.baseline-on-migrate=true
