name: Fullstack CI/CD

on:
  push:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      # --------- FRONTEND ---------
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Install Angular dependencies
        run: |
          cd zero1blog-frontend
          npm install

      - name: Build Angular
        run: |
          cd zero1blog-frontend
          npm run build

      # --------- BACKEND ---------
      - name: Setup JDK
        uses: actions/setup-java@v3
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Build Spring Boot
        run: |
          cd demo
          ./mvnw -DskipTests package

      # --------- DOCKER BUILD & PUSH ---------
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USER }}
          password: ${{ secrets.DOCKER_PASS }}

      - name: Build & Push backend image
        run: |
          docker build -t ${{ secrets.DOCKER_USER }}/backend:latest ./backend
          docker push ${{ secrets.DOCKER_USER }}/backend:latest

      - name: Build & Push frontend image
        run: |
          docker build -t ${{ secrets.DOCKER_USER }}/frontend:latest ./frontend
          docker push ${{ secrets.DOCKER_USER }}/frontend:latest

  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Deploy to VPS via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            cd /your/app/folder
            docker compose pull
            docker compose down
            docker compose up -d
